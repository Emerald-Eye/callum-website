<!DOCTYPE html>
<html>
<head>
	<title>Callum's Music</title>
	<link rel="stylesheet" href="master.css">
	<link rel="icon" href="res/favicon.png">
</head>
<body>
	<script src="script.js" charset="utf-8"></script>
	<div class="header">
		<div class="title">
			<h1>Callum's Music</h1>
		</div>
	</div>
	<div class="body">
		<div class="songbutton" onclick="gotosong('DEAFKEV-Invincible')">
			<div class="imagepreview">
				<img src="res/DEAF KEV - Invincible Cover Art.jpg"
				alt="DEAF KEV - Invincible Cover Art" height="220px" width="250px"
				class="songprev">
			</div>
			<div class="songname">
				DEAF KEV - Invincible
			</div>
		</div>
			<div class="songbutton" onclick="gotosong('C418-Sweden')">
				<div class="imagepreview">
					<img class="songprev" src="res/C418 - Sweden Cover Art.png"
					alt="C418 - Sweden Cover Art" height="220px" width="250px">
				</div>
				<div class="songname">
					C418 - Sweden
				</div>
			</div>
			<div class="songbutton" onclick="gotosong('TobyFox-Megalovania')">
				<div class="imagepreview">
					<img class="songprev" src="res/Toby Fox - Megalovania Cover Art.png"
					alt="Toby Fox - Megalovania Cover Art" height="220px" width="250px">
				</div>
				<div class="songname">
					Toby Fox - Megalovania
				</div>
			</div>
	</div>
</body>
</html>
